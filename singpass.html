<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('path_to_your_background_image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border: 1px solid white;
            border-radius: 8px;
           
        }
        .container img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .container h1 {
            margin-top: 0;
            background-color: blueviolet;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up Page</h1>
        <img src="download.png" alt="QR Code to sign up using SingPass">
        <p>Scan to sign up using SingPass</p>
    </div>
</body>
</html>
